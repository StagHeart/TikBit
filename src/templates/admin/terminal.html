{% load crispy_forms_tags %}
{% load staticfiles %}

<!-- admin terminal overview html -->

<html>
<head>
    <meta charset="utf-8">
    <title>{% block head_title %}{% endblock %}</title>
    {% include 'head_css/head_css.html' %}
    <style>
    
      {% block style %}{% endblock %}
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    {% include 'admin/admin_navbar.html' %}
<div class="container marketing">

      <!-- Three columns of text below the carousel -->
      <div class="row">
        <div class="col-lg-4">
          <!-- chart -->
          <div id="container" style=" width:100%; height:400px;"></div>
        <form method='POST' action=''>{% csrf_token %}
            {{ form|crispy }}

            <input style="background-color: #3EA096; border-color: #000000;" class='btn btn-primary' type='submit' value='zero' />

            </form>
        
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-4">
        <!-- chart -->
          <div id="containerTwo" style="width:100%; height:400px;"></div>
                     
        
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-4">
          
          <div id="containerThree" style="width:100%; height:400px;"></div>

          
        </div><!-- /.col-lg-4 -->
      </div><!-- /.row -->


    </div>


    <script>
    $(function () {

    $(document).ready(function () {
        all_sign = parseInt("{{ all_sign }}") 
        squiggles_sign = parseInt("{{ squiggles_sign }}")
        herbs_sign = parseInt("{{ herbs_sign }}")
        friends_sign = parseInt("{{ friends_sign }}")
        fitness_sign = parseInt("{{ fitness_sign }}")
        goodNews_sign = parseInt("{{ goodNews_sign }}")
        ranger_sign = parseInt("{{ ranger_sign }}")

        homeView = parseInt("{{ homeView }}")
        appView = parseInt("{{ appView }}")
        businessView = parseInt("{{ businessView }}")
        contactView = parseInt("{{ contactView }}")
        fitnessView = parseInt("{{ fitnessView }}")
        friendsView = parseInt("{{ friendsView }}")
        gamesView = parseInt("{{ gamesView }}")
        goodnewsView = parseInt("{{ goodnewsView }}")
        herbsView = parseInt("{{ herbsView }}")
        squigglesView = parseInt("{{ squigglesView }}")
        aboutView = parseInt("{{ aboutView }}")
        labView = parseInt("{{ labView }}")
        rangerView = parseInt("{{ rangerView }}")


              
        // Build the chart
        $('#container').highcharts({

            credits: {
                enabled: false
            },


            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: 'Page Views'
            },
            tooltip: {
                //pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true
                    },
                    showInLegend: false
                }
            },
            series: [{
                name: "Views",
                colorByPoint: true,
                data: [{
                    name: "Home",
                    y: homeView,
                    sliced: true,
                    selected: true
                },{
                    name: "Business",
                    y: businessView
                }, {
                    name: "Contact",
                    y: contactView
                },{
                    name: "About",
                    y: aboutView
                },{
                    name: "Lab",
                    y: labView
                },{
                    name: "Apps",
                    y: appView                   
                },{
                    name: "Fitness",
                    y: fitnessView
                },{
                    name: "Friends",
                    y: friendsView
                },{
                    name: "Herbs",
                    y: herbsView
                },{
                    name: "Good News",
                    y: goodnewsView
                },{
                    name: "Games",
                    y: gamesView
                },{
                    name: "Squiggles",
                    y: friendsView
                },{
                    name: "Ranger",
                    y: rangerView
                }]
            }]
            

        });
        $('#containerTwo').highcharts({

            credits: {
                enabled: false
            },

            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: 'Sign Forms'
            },
            tooltip: {
                //pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: false
                    },
                    showInLegend: true
                }
            },
            series: [{
                name: "sign ups",
                colorByPoint: true,
                data: [{
                    name: "Squiggles",
                    y: squiggles_sign                   
                }, {
                    name: "Herbs",
                    y: herbs_sign
                }, {
                    name: "Friends",
                    y: friends_sign
                }, {
                    name: "Fitness",
                    y: fitness_sign
                }, {
                    name: "Good News",
                    y: goodNews_sign
                }, {
                    name: "Ranger",
                    y: ranger_sign
                }, {
                    name: "All",
                    y: all_sign,
                    sliced: true,
                    selected: true
                }]
            }]


        });
        $('#containerThree').highcharts({

            credits: {
                enabled: false
            },

            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: 'Projects Interest'
            },
            tooltip: {
                //pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: false
                    },
                    showInLegend: true
                }
            },
            series: [{
                name: "sign ups",
                colorByPoint: true,
                data: [{
                    name: "Squiggles",
                    y: squiggles_sign                  
                }, {
                    name: "Herbs",
                    y: herbs_sign
                }, {
                    name: "Friends",
                    y: friends_sign
                }, {
                    name: "Fitness",
                    y: fitness_sign
                }, {
                    name: "Good News",
                    y: goodNews_sign
                }, {
                    name: "Good News",
                    y: goodNews_sign
                }, {
                    name: "Ranger",
                    y: ranger_sign
                }]
            }]

        });
    });
    });
    </script>
    
</body>
</html>

{% include "blocks/footer.html" %}
